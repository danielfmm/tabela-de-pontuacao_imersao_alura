<head>
  <title>
    Tabela de Pontuação - JoKenPo
  </title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1>Tabela de Pontuação: JoKenPo</h1>
  <div id='form'>
    <input type='text' id='novoJogador' placeholder='Digite o nome do jogador'>
    <input type='button' onclick='adicionarNovoJogador()' value='Adicionar'>
  </div>
  <br>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <br>
  <div><button id='reiniciar' onclick='reiniciarPontos()'>Reiniciar Pontuação</button>
  <button id='reiniciar' onclick='reiniciarJogadores()'>Limpar Jogadores</button></div>
  <script src="script.js"></script>
</body>
